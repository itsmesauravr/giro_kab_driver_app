name: giro_driver_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+6
environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  flutter_secure_storage: ^6.0.0
  dio: ^4.0.6
  # google_fonts: ^3.0.1
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  shimmer: ^2.0.0
  geolocator: ^9.0.2
  geocode: ^1.0.2
  image_picker: ^0.8.6
  carousel_slider: ^4.1.1
  pin_code_fields: ^7.4.0

  firebase_core: ^2.6.1
  firebase_database: ^10.0.13
  # firebase_messaging: ^14.2.5
  flutter_background_service: ^2.4.6
  google_maps_flutter: ^2.2.5
  flutter_polyline_points: ^1.0.0
  intl: ^0.17.0
  flutter_rating_bar: ^4.0.1
  # razorpay_flutter: ^1.3.4
  flutter_local_notifications: ^8.2.0
  vector_math: ^2.1.4
  awesome_notifications: ^0.7.4+1
  awesome_notifications_fcm: ^0.7.4+1
  webview_flutter: ^4.1.0
  cached_network_image: ^3.3.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  change_app_package_name: ^1.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/logo/logo.png"
  min_sdk_android: 21 

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/img/logo/
    - assets/icons/


  fonts:
    - family: DM_Sans
      fonts:
        - asset: assets/fonts/DM_Sans/DMSans-Regular.ttf
        - asset: assets/fonts/DM_Sans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DM_Sans/DMSans-Bold.ttf
          weight: 700
  